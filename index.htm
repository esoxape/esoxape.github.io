<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Game</title>
	<style>
		#gameBoard {
			width: 1200px;
			height: 600px;
			border: 2px solid black;
			position: relative;
			overflow: hidden;
		}

		.player {
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			bottom: 0;
			left: 300;
		}
		.map {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }
	</style>
</head>
<body>
    <div id="gameBoard">
		<div class="map" id="map"></div>
        <div class="player" id="player"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
