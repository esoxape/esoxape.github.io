<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Game</title>
    <style>
        #gameBoard {
            width: 600px;
            height: 200px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }

        .player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="gameBoard">
        <div class="player" id="player"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
