<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMHI Data Bar Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 100% !important;
      height: 80vh !important;
    }
  </style>
</head>
<body>
  <h1>SMHI Data Bar Graph</h1>
  <div>
    <label for="stationSelect">Select a station:</label>
    <select id="stationSelect">
      <option value="105285">Borlänge Sol</option>
      <option value="71415">Göteborg Sol</option>
      <option value="68545">Hoburg Sol</option>
      <option value="93235">Karlstad Sol</option>
      <option value="180025">Kiruna Sol</option>
      <option value="162015">Luleå Sol</option>
      <option value="53445">Lund Sol</option>
      <option value="81525">Nordkoster Sol</option>
      <option value="86655">Norrköping Sol</option>
      <option value="98735">Stockholm Sol</option>
      <option value="132165">Storlien-Visjövalen Sol</option>
      <option value="99275">Svenska Högarna Sol</option>
      <option value="178985">Tarfala Sol</option>
      <option value="140615">Umeå Sol</option>
      <option value="78645">Visby Sol</option>
      <option value="64565">Växjö Sol</option>
      <option value="134615">Östersund Sol</option>
    </select>
  </div>
  <canvas id="barGraph"></canvas>
  <div>
    <button id="pastWeek">Past Week</button>
    <button id="pastMonth">Past Month</button>
    <button id="pastQuarter">Past Quarter</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
